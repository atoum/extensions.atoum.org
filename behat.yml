default:
  formatters:
    pretty: true
  autoload:
    '': %paths.base%/tests/features/bootstrap
  suites:
    default:
      paths:
        - %paths.base%/tests/features/default/
      contexts:
        - FeatureContext
        - Behat\MinkExtension\Context\MinkContext

  extensions:
    Behat\MinkExtension:
      goutte: ~
      sessions:
        default:
          psr7: ~
    Cjm\Behat\Psr7Extension:
      app: %paths.base%/tests/features/bootstrap/boot-behat.php
